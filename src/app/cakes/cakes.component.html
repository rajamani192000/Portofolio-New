<app-homepage></app-homepage>

<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5">

            <h1 class="text-center head">CAKE CALCULATION TASK</h1>

            <form [formGroup]="cakeform">

              <fieldset>
                <legend>Make Your Cake!</legend>
                <br />
                <p class="cake">Size Of the Cake</p>
                <div class="form-check" *ngFor="let cake of cakes">
                  <input class="form-check-input" id="{{cake.id}}" type="radio" value="{{cake.amount}}"  formControlName="cake"  [(ngModel)]="cakevalue" />
                  <label class="form-check-label">
                    {{cake.value}}
                  </label>
                </div>

                <br />
                <div class="dropdown">
                  <label class="filling" for="filling">Filling</label> <br />
                  <select name="filling" formControlName="filling" [(ngModel)]="fillings" (change)="triggerevent()">
                    <option value="Strawberrie" disabled>Select Your Filling</option>
                    <option value="Strawberrie">Strawberries</option>
                    <option value="Oranges">Oranges</option>
                    <option value="Apples">Apples</option>
                  </select>
                </div><br>
                <div>
                  <label for="candles"> Include Candles($25)</label>
                  <input class="form-check-input me-1 mr-1" type="checkbox" id="candles" value="25"  [(ngModel)]="candelsvalue" formControlName="candles" (change)="triggerevent()" checked />
                </div> <br>

                <div>

                  <label for="Inscription"> Include Inscription($20) </label>
                  <input class="form-check-input me-1" type="checkbox" id="Inscription"  value="20" formControlName="inscription"  [(ngModel)]="inscription" (change)="triggerSomeEvent()" />
                  <input class="input-box" type="text" placeholder="Enter Inscription" [disabled]="isDisabled">
                </div>
              <br> <br>

              <div>
                <label for="">Filling is :</label>
                <h1>{{fillings}}</h1>
              </div>

              <div>
                <label for="">Total Value :</label>
                <h1>{{totalcakevalue| currency:'USD' }}</h1>
              </div>


              </fieldset>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
